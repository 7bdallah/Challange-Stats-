<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="master.css">
</head>
<body>
  <div class="first">
    <div class="container">
      <div class="img">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
      <div class="string">
        <h1>Get <span>insights</span> that help <br> your business grow.</h1>
    <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> 
      experience, and overall efficiency.</p>
        <div class="string-parent">
          <div class="string1"><span>10K+</span> <br> COMPANIES</div>
        <div class="string2"><span>314</span> <br> TEMPLATES</div>
        <div class="string3"><span>12M+</span> <br> QUERIES</div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdallah</a>.
  </div>
</body>
</html>
